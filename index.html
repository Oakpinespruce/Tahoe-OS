<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tahoe OS</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .glass {
          @apply bg-white/90 backdrop-blur-2xl border border-white/40;
        }
        .glass-dark {
          @apply bg-black/60 backdrop-blur-2xl border border-white/10;
        }
        /* macOS Tahoe UI classes with enhanced contrast */
        .os-button {
          @apply bg-[#007AFF] text-white border-none rounded-lg py-1.5 px-4 m-1 cursor-pointer text-sm font-semibold shadow-md transition-all hover:bg-[#0063CC] active:scale-95;
        }
        .os-button-secondary {
          @apply bg-gray-200/80 text-gray-900 border border-black/10 rounded-lg py-1.5 px-4 m-1 cursor-pointer text-sm font-semibold transition-all hover:bg-gray-300/80 active:scale-95;
        }
        .os-text {
          @apply m-2 text-[14px] text-gray-900 leading-relaxed font-normal;
        }
        .os-title {
          @apply font-bold text-xl text-black mb-3 mt-1 mx-2 tracking-tight;
        }
        .os-input,
        .os-textarea {
          @apply m-2 p-2.5 w-full border border-black/20 rounded-lg bg-white text-gray-900 text-[14px] shadow-inner transition-all focus:border-[#007AFF] focus:outline-none focus:ring-2 focus:ring-[#007AFF]/30;
        }
        .os-textarea {
          @apply min-h-[140px];
        }
        .os-container {
          @apply w-full flex flex-col items-start mb-4 gap-3 p-3 bg-white/40 rounded-xl border border-black/5;
        }
        .os-row {
          @apply w-full flex items-center mb-2 gap-3;
        }
        .os-label {
          @apply mr-1 text-[11px] font-bold text-gray-600 uppercase tracking-widest;
        }
        /* macOS App Icon Style */
        .icon {
          @apply w-24 h-28 flex flex-col items-center justify-start text-center m-2 p-2 cursor-pointer select-none rounded-2xl transition-all hover:bg-white/30 active:scale-95;
        }
        .icon-image-container {
          @apply w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-xl mb-2 border border-white/50;
        }
        .icon-image {
          @apply text-4xl drop-shadow-sm;
        }
        .icon-label {
          @apply text-[13px] text-white font-semibold break-words max-w-full leading-tight;
          text-shadow: 0 1px 3px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.3);
        }
        /* Traffic Lights */
        .traffic-light {
          @apply w-3 h-3 rounded-full flex items-center justify-center shadow-sm;
        }
        .traffic-red { @apply bg-[#FF5F56] border border-[#E0443E]; }
        .traffic-yellow { @apply bg-[#FFBD2E] border border-[#DEA123]; }
        .traffic-green { @apply bg-[#27C93F] border border-[#1AAB29]; }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
          "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="overflow-hidden m-0 p-0 h-screen w-screen font-sans bg-fixed bg-cover" 
        style="background-image: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
